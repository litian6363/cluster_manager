{% extends "config_base.html" %}
{% block table_body %}

<div class="table table-responsive">
    <table class="table table-striped">

        <p class="main_hard">
            <label>{{ table }}</label>
            <a href="{{ url_for('config_add', table=table) }}">新增</a>
        </p>

        <thead>
            <tr>
                <th>ID</th>
                <th>Host</th>
                <th>Desc</th>
                <th>Addon</th>
            </tr>
        </thead>

        <tbody>
            {% for row in data_list %}
                <tr>
                    <td>{{ row.ID }}</td>
                    <td>{{ row.Host }}</td>
                    <td>{{ row.Desc }}</td>
                    <td>{{ row.Addon }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
