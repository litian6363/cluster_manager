{% extends "config_base.html" %}
{% block table_add %}

<form action="{{ url_for('configtool.config_add_api', table=table) }}" method="post" class="form-horizontal">
  <div class="form-group">
    <h2>DB</h2>
  </div>

    <label for="DBInputID" class="sr-only">ID
      <input type="number" id="DBInputID" name="DBInputID" {% if item %}value="{{ item.ID }}" {% endif %} readonly>
    </label>

  <div class="form-group">
    <label for="DBInputLANIP" class="col-sm-2 control-label">局域网IP</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="DBInputLANIP" name="DBInputLANIP" placeholder="局域网IP" maxlength="32" {% if item %}value="{{ item.LANIP }}" {% endif %} required>
    </div>
  </div>

  <div class="form-group">
    <label for="DBInputIP" class="col-sm-2 control-label">外网IP</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="DBInputIP" name="DBInputIP" placeholder="外网IP" maxlength="32" {% if item %}value="{{ item.IP }}" {% endif %} required>
    </div>
  </div>

  <div class="form-group">
    <label for="DBInputUser" class="col-sm-2 control-label">用户</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="DBInputUser" name="DBInputUser" placeholder="用户" maxlength="16" {% if item %}value="{{ item.User }}" {% endif %} required>
    </div>
  </div>

  <div class="form-group">
    <label for="DBInputPassword" class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="DBInputPassword" name="DBInputPassword" placeholder="密码" maxlength="32" {% if not item %} required {% endif %}>
    </div>
  </div>

  <div class="form-group">
    <label for="DBInputName" class="col-sm-2 control-label">数据库名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="DBInputName" name="DBInputName" placeholder="数据库名" maxlength="128" {% if item %}value="{{ item.Name }}" {% endif %} required>
    </div>
  </div>

  <div class="form-group">
    <label for="DBInputDesc" class="col-sm-2 control-label">描述</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="DBInputDesc" name="DBInputDesc" placeholder="描述" maxlength="120" {% if item %}value="{{ item.Desc }}" {% endif %} required>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg right">提交</button>
    <button type="button" class="btn btn-success btn-lg right" onclick="history.go(-1)">返回</button>
  </div>

</form>


{% endblock %}
