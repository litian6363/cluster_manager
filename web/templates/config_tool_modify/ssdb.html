{% extends "config_base.html" %}
{% block table_add %}


<form action="{{ url_for('config_add_api', table=table) }}" method="post" class="form-horizontal">
  <div class="form-group">
    <h2>SSDB</h2>
  </div>

  <div class="form-group">
    <label for="SSDBInputID" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="SSDBInputID" name="SSDBInputID" {% if item %}value="{{ item.ID }}" {% endif %} readonly>
    </div>
  </div>

  <div class="form-group">
    <label for="SSDBInputLANIP" class="col-sm-2 control-label">LANIP</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="SSDBInputLANIP" name="SSDBInputLANIP" placeholder="内网IP" {% if item %}value="{{ item.LANIP }}" {% endif %}>
    </div>
  </div>

  <div class="form-group">
    <label for="SSDBInputDesc" class="col-sm-2 control-label">Desc</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="SSDBInputDesc" name="SSDBInputDesc" placeholder="描述" {% if item %}value="{{ item.Desc }}" {% endif %}>
    </div>
  </div>

  <div class="form-group">
    <label for="SSDBInputAddon" class="col-sm-2 control-label">Addon</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="SSDBInputAddon" name="SSDBInputAddon" {% if item %}value="{{ item.Addon }}" {% endif %} readonly>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg right">提交</button>
  </div>

</form>


{% endblock %}
