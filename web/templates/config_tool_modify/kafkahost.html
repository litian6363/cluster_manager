{% extends "config_base.html" %}
{% block table_add %}

<form action="{{ url_for('config_add_api', table=table) }}" method="post" class="form-horizontal">
  <div class="form-group">
    <h2>Kafakahost</h2>
  </div>

  <div class="form-group">
    <label for="KafakahostInputID" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="KafakahostInputID" name="KafakahostInputID" {% if item %}value="{{ item.ID }}" {% endif %} readonly>
    </div>
  </div>

  <div class="form-group">
    <label for="KafakahostInputHost" class="col-sm-2 control-label">Host</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="KafakahostInputHost" name="KafakahostInputHost" {% if item %}value="{{ item.Host }}" {% endif %}>
    </div>
  </div>

  <div class="form-group">
    <label for="KafakahostInputDesc" class="col-sm-2 control-label">Desc</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="KafakahostInputDesc" name="KafakahostInputDesc" {% if item %}value="{{ item.Desc }}" {% endif %}>
    </div>
  </div>

  <div class="form-group">
    <label for="KafakahostInputAddon" class="col-sm-2 control-label">Addon</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="KafakahostInputAddon" name="KafakahostInputAddon" {% if item %}value="{{ item.Addon }}" {% endif %} readonly>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg right">提交</button>
  </div>

</form>

{% endblock %}
