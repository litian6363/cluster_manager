{% extends "config_base.html" %}
{% block table_add %}

<form action="{{ url_for('configtool.config_add_api', table=table) }}" method="post" class="form-horizontal">
  <div class="form-group">
    <h2>Kafakahost</h2>
  </div>

  <div class="form-group">
    <label for="KafakahostInputID" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="KafakahostInputID" name="KafakahostInputID" placeholder="自动生成" {% if item %}value="{{ item.ID }}" {% endif %} readonly>
    </div>
  </div>

  <div class="form-group">
    <label for="KafakahostInputHost" class="col-sm-2 control-label">Host</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="KafakahostInputHost" name="KafakahostInputHost" placeholder="Host" {% if item %}value="{{ item.Host }}" {% endif %}>
    </div>
  </div>

  <div class="form-group">
    <label for="KafakahostInputDesc" class="col-sm-2 control-label">描述</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="KafakahostInputDesc" name="KafakahostInputDesc" placeholder="简单描述" {% if item %}value="{{ item.Desc }}" {% endif %}>
    </div>
  </div>

  <div class="form-group">
    <label for="KafakahostInputAddon" class="col-sm-2 control-label">创建时间</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="KafakahostInputAddon" name="KafakahostInputAddon" placeholder="自动生成" {% if item %}value="{{ item.Addon }}" {% endif %} readonly>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg right">提交</button>
  </div>

</form>

{% endblock %}
