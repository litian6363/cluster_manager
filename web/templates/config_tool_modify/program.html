{% extends "config_base.html" %}
{% block table_add %}

<form action="{{ url_for('configtool.config_add_api', table=table) }}" method="post" class="form-horizontal">
  <div class="form-group">
    <h2>Program</h2>
  </div>

  <div class="form-group">
    <label for="ProgramInputID" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ProgramInputID" name="ProgramInputID" {% if item %}value="{{ item.ID }}" placeholder="自动生成" {% endif %} readonly>
    </div>
  </div>

  <div class="form-group">
    <label for="ProgramInputMaxKwsCount" class="col-sm-2 control-label">最大关键词个数</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ProgramInputMaxKwsCount" name="ProgramInputMaxKwsCount" placeholder="最大关键词个数" maxlength="11" {% if item %}value="{{ item.MaxKwsCount }}" {% endif %}>
    </div>
  </div>

  <div class="form-group">
    <label for="ProgramInputMaxEntityCount" class="col-sm-2 control-label">最大实体词个数</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ProgramInputMaxEntityCount" name="ProgramInputMaxEntityCount" placeholder="最大实体词个数" maxlength="11" {% if item %}value="{{ item.MaxEntityCount }}" {% endif %}>
    </div>
  </div>

  <div class="form-group">
    <label for="ProgramInputExpired" class="col-sm-2 control-label">Guava缓存失效时间：小时</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ProgramInputExpired" name="ProgramInputExpired" placeholder="缓存在Guava的数据失效时间；单位：小时" maxlength="11" {% if item %}value="{{ item.Expired }}" {% endif %}>
    </div>
  </div>

  <div class="form-group">
    <label for="ProgramInputSSDBExpired" class="col-sm-2 control-label">SSDB缓存失效时间：小时</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ProgramInputSSDBExpired" name="ProgramInputSSDBExpired" placeholder="缓存在SSSB的数据失效时间；单位：小时" maxlength="11" {% if item %}value="{{ item.SSDBExpired }}" {% endif %}>
    </div>
  </div>

  <div class="form-group">
    <label for="ProgramInputDesc" class="col-sm-2 control-label">描述</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="ProgramInputDesc" name="ProgramInputDesc" placeholder="简单描述" maxlength="120" {% if item %}value="{{ item.Desc }}" {% endif %}>
    </div>
  </div>

  <div class="form-group">
    <label for="ProgramInputAddon" class="col-sm-2 control-label">Addon</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ProgramInputAddon" name="ProgramInputAddon" placeholder="自动生成" {% if item %}value="{{ item.Addon }}" {% endif %} readonly>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg right">提交</button>
    <button type="button" class="btn btn-success btn-lg right" onclick="history.go(-1)">返回</button>
  </div>

</form>

{% endblock %}
