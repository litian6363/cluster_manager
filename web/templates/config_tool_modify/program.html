{% extends "config_base.html" %}
{% block table_add %}

<form action="{{ url_for('config_add_api', table=table) }}" method="post" class="form-horizontal">
  <div class="form-group">
    <h2>Program</h2>
  </div>

  <div class="form-group">
    <label for="ProgramInputID" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ProgramInputID" name="ProgramInputID" readonly>
    </div>
  </div>

  <div class="form-group">
    <label for="ProgramInputMaxKwsCount" class="col-sm-2 control-label">MaxKwsCount</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ProgramInputMaxKwsCount" name="ProgramInputMaxKwsCount" placeholder="最大关键词个数">
    </div>
  </div>

  <div class="form-group">
    <label for="ProgramInputMaxEntityCount" class="col-sm-2 control-label">MaxEntityCount</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ProgramInputMaxEntityCount" name="ProgramInputMaxEntityCount" placeholder="最大实体词个数">
    </div>
  </div>

  <div class="form-group">
    <label for="ProgramInputExpired" class="col-sm-2 control-label">Expired</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ProgramInputExpired" name="ProgramInputExpired" placeholder="缓存在Guava的数据失效时间；单位：小时">
    </div>
  </div>

  <div class="form-group">
    <label for="ProgramInputSSDBExpired" class="col-sm-2 control-label">SSDBExpired</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ProgramInputSSDBExpired" name="ProgramInputSSDBExpired" placeholder="缓存在SSSB的数据失效时间；单位：小时">
    </div>
  </div>

  <div class="form-group">
    <label for="ProgramInputDesc" class="col-sm-2 control-label">Desc</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="ProgramInputDesc" name="ProgramInputDesc" placeholder="简单描述">
    </div>
  </div>

  <div class="form-group">
    <label for="ProgramInputAddon" class="col-sm-2 control-label">Addon</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ProgramInputAddon" name="ProgramInputAddon" readonly>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg right">提交</button>
  </div>

</form>

{% endblock %}
