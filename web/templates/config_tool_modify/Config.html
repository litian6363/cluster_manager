{% extends "config_base.html" %}
{% block table_add %}

<form action="{{ url_for('configtool.config_add_api', table=table) }}" method="post" class="form-horizontal">
  <div class="form-group">
    <h2>Config</h2>
  </div>

  <label for="ConfigInputID" class="sr-only">ID
    <input type="number" id="ConfigInputID" name="ConfigInputID" {% if item %}value="{{ item.ID }}" {% endif %} readonly>
  </label>

  <div class="form-group">
    <label for="ConfigInputDBID" class="col-sm-2 control-label">数据库ID</label>
    <div class="col-sm-10">
      <select class="form-control" id="ConfigInputDBID" name="ConfigInputDBID" required>
        <option value="">点击下拉选择</option>
        {% for row in tables_query['DB'] %}
        <option value={{ row.ID }} {% if item %}{% if item.DBID == row.ID %} selected="selected" {% endif %}{% endif %}>描述：{{ row.Desc }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputTypeID" class="col-sm-2 control-label">TypeID</label>
    <div class="col-sm-10">
      <select class="form-control" id="ConfigInputTypeID" name="ConfigInputTypeID" required>
        <option value="">点击下拉选择</option>
        {% for row in tables_query['Type'] %}
        <option value={{ row.ID }} {% if item %}{% if item.TypeID == row.ID %} selected="selected" {% endif %}{% endif %}>描述：{{ row.Desc }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputKafkaHostID" class="col-sm-2 control-label">KafkaHostID</label>
    <div class="col-sm-10">
      <select class="form-control" id="ConfigInputKafkaHostID" name="ConfigInputKafkaHostID" required>
        <option value="">点击下拉选择</option>
        {% for row in tables_query['KafkaHost'] %}
        <option value={{ row.ID }} {% if item %}{% if item.KafkaHostID == row.ID %} selected="selected" {% endif %}{% endif %}>描述：{{ row.Desc }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputKafkaID" class="col-sm-2 control-label">KafkaID</label>
    <div class="col-sm-10">
      <select class="form-control" id="ConfigInputKafkaID" name="ConfigInputKafkaID" required>
        <option value="">点击下拉选择</option>
        {% for row in tables_query['Kafka'] %}
        <option value={{ row.ID }} {% if item %}{% if item.KafkaID == row.ID %} selected="selected" {% endif %}{% endif %}>描述：{{ row.Desc }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputProgramID" class="col-sm-2 control-label">程序ID</label>
    <div class="col-sm-10">
      <select class="form-control" id="ConfigInputProgramID" name="ConfigInputProgramID" required>
        <option value="">点击下拉选择</option>
        {% for row in tables_query['Program'] %}
        <option value={{ row.ID }} {% if item %}{% if item.ProgramID == row.ID %} selected="selected" {% endif %}{% endif %}>描述：{{ row.Desc }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputSSDBID" class="col-sm-2 control-label">SSDBID</label>
    <div class="col-sm-10">
      <select class="form-control" id="ConfigInputSSDBID" name="ConfigInputSSDBID">
        <option value="">点击下拉选择</option>
        {% for row in tables_query['SSDB'] %}
        <option value={{ row.ID }} {% if item %}{% if item.SSDBID == row.ID %} selected="selected" {% endif %}{% endif %}>描述：{{ row.Desc }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputHistorySSDBID" class="col-sm-2 control-label">历史SSDBID</label>
    <div class="col-sm-10">
      <select class="form-control" id="ConfigInputHistorySSDBID" name="ConfigInputHistorySSDBID" required>
        <option value="">点击下拉选择</option>
        {% for row in tables_query['SSDB'] %}
        <option value={{ row.ID }} {% if item %}{% if item.HistorySSDBID == row.ID %} selected="selected" {% endif %}{% endif %}>描述：{{ row.Desc }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputSign" class="col-sm-2 control-label">标识</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="ConfigInputSign" name="ConfigInputSign" maxlength="120" {% if item %}value="{{ item.Sign }}" {% endif %} required>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg right">提交</button>
    <button type="button" class="btn btn-success btn-lg right" onclick="history.go(-1)">返回</button>
  </div>

</form>

{% endblock %}
