{% extends "config_base.html" %}
{% block table_add %}

<form action="{{ url_for('config_add_api', table=table) }}" method="post" class="form-horizontal">
  <div class="form-group">
    <h2>Config</h2>
  </div>

  <div class="form-group">
    <label for="ConfigInputID" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ConfigInputID" name="ConfigInputID" {% if item %}value="{{ item.ID }}" {% endif %} readonly>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputDBID" class="col-sm-2 control-label">DBID</label>
    <div class="col-sm-10">
      <select class="form-control" id="ConfigInputDBID" name="ConfigInputDBID">
        {% for row in five_table['DB'] %}
        <option value={{ row.ID }} {% if item %}{% if item.DBID == row.ID %} selected="selected" {% endif %}{% endif %}>{{ row.ID }}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp用户：{{ row.User }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputKafkaHostID" class="col-sm-2 control-label">KafkaHostID</label>
    <div class="col-sm-10">
      <select class="form-control" id="ConfigInputKafkaHostID" name="ConfigInputKafkaHostID">
        {% for row in five_table['KafkaHost'] %}
        <option value={{ row.ID }} {% if item %}{% if item.KafkaHostID == row.ID %} selected="selected" {% endif %}{% endif %}>{{ row.ID }}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp描述：{{ row.Desc }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputKafkaID" class="col-sm-2 control-label">KafkaID</label>
    <div class="col-sm-10">
      <select class="form-control" id="ConfigInputKafkaID" name="ConfigInputKafkaID">
        {% for row in five_table['Kafka'] %}
        <option value={{ row.ID }} {% if item %}{% if item.KafkaID == row.ID %} selected="selected" {% endif %}{% endif %}>{{ row.ID }}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp描述：{{ row.Desc }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputProgramID" class="col-sm-2 control-label">ProgramID</label>
    <div class="col-sm-10">
      <select class="form-control" id="ConfigInputProgramID" name="ConfigInputProgramID">
        {% for row in five_table['Program'] %}
        <option value={{ row.ID }} {% if item %}{% if item.ProgramID == row.ID %} selected="selected" {% endif %}{% endif %}>{{ row.ID }}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp描述：{{ row.Desc }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputSSDBID" class="col-sm-2 control-label">SSDBID</label>
    <div class="col-sm-10">
      <select class="form-control" id="ConfigInputSSDBID" name="ConfigInputSSDBID">
        {% for row in five_table['SSDB'] %}
        <option value={{ row.ID }} {% if item %}{% if item.SSDBID == row.ID %} selected="selected" {% endif %}{% endif %}>{{ row.ID }}&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp描述：{{ row.Desc }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputSign" class="col-sm-2 control-label">Sign</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="ConfigInputSign" name="ConfigInputSign" {% if item %}value="{{ item.Sign }}" {% endif %}>
    </div>
  </div>

  <div class="form-group">
    <label for="ConfigInputAddon" class="col-sm-2 control-label">Addon</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="ConfigInputAddon" name="ConfigInputAddon" {% if item %}value="{{ item.Addon }}" {% endif %} readonly>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg right">提交</button>
  </div>

</form>

{% endblock %}
